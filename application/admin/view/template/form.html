<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item">
            <label class="relative block">
                <span class="color-green font-w7">模板名称</span>
                <span class="color-desc margin-left-5">Name</span>
                {if isset($vo) and isset($vo.username)}
                <input disabled value='{$vo.username|default=""}' class="layui-input layui-bg-gray">
                {else}
                <input name="name" value='{$vo.name|default=""}' required pattern="^.{1,}$"
                       placeholder="请输入名称" class="layui-input">
                {/if}
            </label>
            <p class="help-block">请输入模板的名称。</p>
        </div>

        <div class="layui-form-item">
            <label class="relative block">
                <span class="color-green font-w7">模板分组</span>
                <span class="color-desc margin-left-5">Classname</span>
            </label>
            <div class="layui-clear">
                <select class="layui-select block" name="class_id">
                    {foreach tempCate as $v}
                    {if isset($vo) and isset($vo.class_id)}
                    <option {if $vo.class_id eq $v.id} selected {/if} value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/if}
                    {/foreach}
                </select>
            </div>
            <p class="help-block">请选择模板所在分组。</p>
        </div>

    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>
